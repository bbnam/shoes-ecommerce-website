    <div class="container tm-mt-big tm-mb-big">
      <div class="row">
        <div class="col-xl-9 col-lg-10 col-md-12 col-sm-12 mx-auto">
          <div class="tm-bg-primary-dark tm-block tm-block-h-auto">
            <div class="row">
              <div class="col-12">
                <h2 class="tm-block-title d-inline-block">Edit Product</h2>
              </div>
            </div>
            <div class="row tm-edit-product-row">
              <div class="col-xl-6 col-lg-6 col-md-12">
                <form>
                  <div class="form-group mb-3" id = "name">
                    <label
                      for="name"
                      >Product Name
                    </label>
                    <input
                    id="input-name"
                    name="input-name"
                    type="text"
                    value= ""
                    class="form-control validate"
                  />
                  </div>
                  
                  <div class="form-group mb-3" id="description">
                    <label
                      for="description"
                      >Description</label
                    >
                    <textarea                    
                  class="form-control validate tm-small"
                  rows="5"
                  required =""
                  id = "input-description"
                > 
                </textarea>
                  </div>

                  <div class="form-group mb-3" id = "price">
                    <label
                      for="price"
                      >Price
                    </label>
                    <input
                    id="input-price"
                    name="input-price"
                    type="number"
                    value=""
                    class="form-control validate"
                  />
                  </div>

                  <div class="form-group mb-3">
                    <label
                      for="category"
                      >Category</label
                    >
                    <select
                      class="custom-select tm-select-accounts"
                      id="category"
                    >
                      <option> Select category</option>
                      
                    </select>
                    
                    
                  </div>
                  <div class="form-group mb-3">
                    <label
                      for="size"
                      >Size</label
                    >
                    <select
                      class="custom-select tm-select-accounts"
                      id="size"
                    >
                      <option selected>Select size</option>
                      <option value="35">35</option>
                      <option value="36">36</option>
                      <option value="37">37</option>
                      <option value="38">38</option>
                      <option value="39">39</option>
                      <option value="40">40</option>
                      <option value="41">41</option>
                      <option value="42">42</option>
                      <option value="43">43</option>
                      <option value="44">44</option>
                      <option value="45">45</option>
                    </select>
                    
                    
                  </div>
                  
                  <div class="row">
                    <div class="form-group mb-3 col-xs-12 col-sm-6" id="stock">
                      <label
                      for="stock"
                      >Units In Stock
                    </label>
                      <input
                      id="input-stock"
                      name="input-stock"
                      type="number"
                      value=""
                      class="form-control validate"
                    />
                    </div>
                   
                   
                  </div>
                  <p id = "mess" style="display: none; color: red;">Input not correct</p>
                  
              </div>
             
              <div class="col-xl-6 col-lg-6 col-md-12 mx-auto mb-4">
                <div class="tm-product-img-edit mx-auto">
                  <!-- <img id="blah" style="max-width:180px; " onclick="document.getElementById('fileInput').click();" src="http://placehold.it/180" alt="your image" /> -->
                  <div class="bd-example">
                    <div id="carouselExampleCaptions" class="carousel slide" data-ride="carousel">
                      <ol class="carousel-indicators">
                        <li data-target="#carouselExampleCaptions" data-slide-to="0" class="active"></li>
                        <li data-target="#carouselExampleCaptions" data-slide-to="1"></li>
                        <li data-target="#carouselExampleCaptions" data-slide-to="2"></li>
                        <li data-target="#carouselExampleCaptions" data-slide-to="3"></li>
                        <li data-target="#carouselExampleCaptions" data-slide-to="4"></li>
                        <li data-target="#carouselExampleCaptions" data-slide-to="5"></li>

                        
                      </ol>
                      <div class="carousel-inner" id="slide-image">
                        <div class="carousel-item active">
                          <img src ='http://placehold.it/180' onclick="document.getElementById('fileInput-1').click();" id="img-1" class="d-block w-100" alt="...">
                          <div class="carousel-caption d-none d-md-block">
                            <h5 style='color: black;'>First image</h5>
                            
                          </div>
                        </div>
                        <div class="carousel-item">
                          <img src ='http://placehold.it/180' onclick="document.getElementById('fileInput-2').click();" id="img-2" class="d-block w-100" alt="...">
                          <div class="carousel-caption d-none d-md-block">
                            <h5 style='color: black;'>Second image</h5>
                          </div>
                        </div>
                        <div class="carousel-item">
                          <img src ='http://placehold.it/180' onclick="document.getElementById('fileInput-3').click();" id="img-3" class="d-block w-100" alt="...">
                          <div class="carousel-caption d-none d-md-block">
                            <h5>Third slide label</h5>
                          </div>
                        </div>
                        <div class="carousel-item">
                          <img src ='http://placehold.it/180' onclick="document.getElementById('fileInput-4').click();" id="img-4" class="d-block w-100" alt="...">

                          <div class="carousel-caption d-none d-md-block">
                            <h5>Third slide label</h5>
                          </div>
                        </div>
                        <div class="carousel-item">
                          <img src ='http://placehold.it/180' onclick="document.getElementById('fileInput-5').click();" id="img-5" class="d-block w-100" alt="...">

                          <div class="carousel-caption d-none d-md-block">
                            <h5>Third slide label</h5>
                          </div>
                        </div>
                        <div class="carousel-item">
                          <img src ='http://placehold.it/180' onclick="document.getElementById('fileInput-6').click();" id="img-6" class="d-block w-100" alt="...">
                          <div class="carousel-caption d-none d-md-block">
                            <h5>Third slide label</h5>
                          </div>
                        </div>
      
                      </div>
                      <a class="carousel-control-prev" href="#carouselExampleCaptions" role="button" data-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="sr-only">Previous</span>
                      </a>
                      <a class="carousel-control-next" href="#carouselExampleCaptions" role="button" data-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="sr-only">Next</span>
                      </a>
                    </div>
                  </div>
                  
                </div>
    
              </div>
              
            </form>
            <div class="col-12">
                
              <button onclick="update()" type="submit" class="btn btn-primary btn-block text-uppercase">Update Now</button>
            </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <footer class="tm-footer row tm-mt-small">
      <form style="display: block;" method="post" enctype="multipart/form-data" action="/create-image-product">
        <input id="fileInput-1" type="file" style="display:none;" 
        onchange="readURL(this, '#img-1');" name ='image-1' id = "image-1"
        />
        <input id="fileInput-2" type="file" style="display:none;" 
        onchange="readURL(this, '#img-2');" name ='image-2' id = "image-2"
        />
        <input id="fileInput-3" type="file" style="display:none;" 
        onchange="readURL(this, '#img-3');" name ='image-3' id = "image-3"
        /> 
        <input id="fileInput-4" type="file" style="display:none;" 
        onchange="readURL(this, '#img-4');" name ='image-4' id = "image-4"
        />

        /> 
        <input id="fileInput-6" type="file" style="display:none;" 
        onchange="readURL(this, '#img-6');" name ='image-6' id = "image-6"
        />
        <input type="submit" id="imge-submit" style="display: none;">
      </form>
